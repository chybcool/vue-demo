<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" name="" v-model="score">
		<p v-if="score>=90">优秀</p>
		<p v-else-if="score>=80">普通</p>
		<p v-else-if="score>=60">及格</p>
		<p v-else>不及格</p>
	</div>
</body>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				score:90
			}
		});
	</script>
</html>
