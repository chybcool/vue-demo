<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<p v-once>最初的值是：{{message}}</p>
		<!--加上v-once这个值就不会跟着修改了-->
		<p>这个值是跟着修改的：{{message}}</p>
		<input type="text" name="" v-model="message">
	</div>
</body>
	<script type="text/javascript">
		let vm=new Vue({
			el:"#app",
			data:{
				message:"hello world"
			}
		});
	</script>
</html>
