<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<p>初始值{{name}}</p>
		<p>翻转值{{name.split('').reverse().join('')}}</p>
		<p>函数翻转{{arrreverse()}}</p>
		<p>vue的计算属性翻转{{reverse}}</p><!--此处不要加括号-->
	</div>
</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				name:"PHP IS THE BEST LANGUAGES IN THE WORLD"
			},
			methods:{
				arrreverse(){
					return this.name.split('').reverse().join('');
				}
			},
			computed:{
				reverse(){
					return this.name.split('').reverse().join('');
				}
			}
		})
	</script>
</html>
