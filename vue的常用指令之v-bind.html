<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<img v-bind:src="src" :alt="alt">
		<img :src="src1" :alt="alt"> <!--  v-bind:src="src"可以简写为 ：src=“src”  -->
	</div>
</body>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				src:"code.jpeg",
				src1:"dd.jpg",
				alt:"我是图片"
			}
		})
	</script>
</html>
