<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input type="text" name="" v-model="message">
		<!--数据绑定，同步输出-->
	</div>
</body>
	<script type="text/javascript">
		let vm=new Vue({
			el:"#app",
			data:{
				message:"hello world"
			}
		});
	</script>
</html>
